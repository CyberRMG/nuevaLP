<div class="container">
    @if (loading) {
        <div>
          <h5>Loading info...</h5>
        </div>
        }
        
        @if (!loading) {
        <div class="card" style="width: 18rem;">
          <img src="{{product?.image}}" class="card-img-top" alt="{{product?.title}}">
          <div class="card-body">
            <h5 class="card-title">{{product?.title}}</h5>
            <p class="card-text">
                {{product?.description}}
            </p>
            <a href="#" class="btn btn-primary">Agregar al carrito</a>
          </div>
        </div>
        }
</div>
