<div class="container">
  <div>
    <h2>Contáctame</h2>
  </div>
  <form [formGroup]="contactForm" (submit)="enviar($event)">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input 
        type="email" 
        class="form-control" 
        id="exampleFormControlInput1" 
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{'is-invalid' : hasErrors('email', 'required') || hasErrors('email', 'email')}"
        >
        @if (hasErrors('email', 'required')) {
            <span class="text-danger">Necesitas llenar este campo</span>
        }
        @if (hasErrors('email', 'email')) {
            <span class="text-danger">Formato inválido</span>
        }
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
      <textarea 
        class="form-control" 
        id="exampleFormControlTextarea1" 
        rows="3" 
        formControlName="message"
        [ngClass]="{'is-invalid' : hasErrors('message', 'required') || hasErrors('message', 'minlength')}"
        ></textarea>
        @if (hasErrors('message', 'required')) {
            <span class="text-danger">Necesitas llenar este campo</span>
        }
        @if (hasErrors('message', 'minlength')) {
            <span class="text-danger">El campo debe de contener al menos 10 caracteres</span>
        }
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
